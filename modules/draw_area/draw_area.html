<canvas id="example" height="450" width="922" style=""></canvas>
<button id="btn">Save Signature</button>
<button id="example">Reset</button>

<script type="text/javascript">
/* Init draw area */
$(function(){
  var draw_area = new CanvasDrawr({id:"example", size: 10 });
});

// Save canvas image as data url (png format by default) and show it
$('#btn').click(function() {
    var canvas = document.getElementById("example");
    var john_hancock = canvas.toDataURL();

    $.ajax({
        type: 'POST',
        url: '../save_signature.php',
        data: { img: john_hancock },
        dataType: 'json'
    });
});
</script>
