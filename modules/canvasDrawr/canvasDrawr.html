<canvas id="signature" class="example" height="450" width="922" style=""></canvas>
<button id="save" class="btn">Save Signature</button>
<button class="example btn">Reset</button>
<input type="hidden" name="example" value="" />

<script type="text/javascript">
$(document).ready( function(){ 
    /* Init draw area */
    $(function(){
      var draw_area = new canvasDrawr({ group:"example", size: 10 });
    });

    // Save canvas image as data url (png format by default) and save to tmp/ (must set up that folder and write permissions manually)
    $('#save').click(function() {
        var canvas = $("canvas#signature")[0];
        var john_hancock = canvas.toDataURL();

        $.ajax({
            type: 'POST',
            url: '../save_signature.php',
            data: { img: john_hancock },
            dataType: 'json'
        });
    });
}); 
</script>
